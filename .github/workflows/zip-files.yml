name: Upload Mozilla Folder

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  upload-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Upload Mozilla folder as artifact
        uses: actions/upload-artifact@v2
        with:
          name: twitch-embed-blocker
          path: Mozilla/
