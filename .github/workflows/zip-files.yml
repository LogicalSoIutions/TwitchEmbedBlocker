name: Create Release and Upload Mozilla Folder

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Zip Mozilla folder
      run: zip -r twitch-embed-blocker.zip Mozilla/

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./twitch-embed-blocker.zip
        asset_name: twitch-embed-blocker.zip
        asset_content_type: application/zip
      env:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
